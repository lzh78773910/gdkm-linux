<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="admin/common/head :: head"></head>

<body class="skin-blue">
<!-- header logo: style can be found in header.less 头部 -->


<div th:replace="admin/common/headnav ::headnav"></div>


<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar 左布局-->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <div th:replace="admin/common/nav :: nav"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                管理员管理
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home首页</a></li>
                <li class="active">管理员修改密码</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">修改密码</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->


                        <div class="box-body">
                            <div class="form-group">
                                <label for="adminName">账号</label>
                                <input  type="text" style="width: 500px;"  class="form-control" id="adminName" placeholder="账号">
                            </div>

                            <div class="form-group">
                                <label for="adminPass">密码</label>
                                <input type="password" style="width: 500px;" class="form-control" id="adminPass" placeholder="新密码">
                            </div>

                            <div class="form-group">
                                <label for="adminNickname">昵称</label>
                                <input type="text" style="width: 500px;" class="form-control" id="adminNickname" placeholder="新密码">
                            </div>


                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="button" class="btn btn-primary" onclick="add()">添加</button>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->

<script th:src="@{/AdminLTE/layer/layer.js}" type="text/javascript"  ></script>
<script th:inline="javascript" type="text/javascript">




    function add(){
        var adminName = $("#adminName");
        var adminPass = $("#adminPass");
        var adminNickname = $("#adminNickname");
        if ($.trim(adminName.val()) == "") {
            //alert("用户账号不能为空,请重新输入!");
            layer.msg("<p style='color:black'>" + "账号不能为空,请重新输入!" + "</p>", {time: 1000, icon: 5, shift: 6}, function () {
                adminName.val("");
                adminName.focus();
                //return false ;  //不能结束if,只是结束msg函数.
            });
            return false;
        }
        if ($.trim(adminPass.val()) == "") {
            //alert("用户账号不能为空,请重新输入!");
            layer.msg("<p style='color:black'>" + "新密码不能为空,请重新输入!" + "</p>", {time: 1000, icon: 5, shift: 6}, function () {
                adminPass.val("");
                adminPass.focus();
                //return false ;  //不能结束if,只是结束msg函数.
            });
            return false;
        }

        if ($.trim(adminNickname.val()) == "") {
            //alert("用户账号不能为空,请重新输入!");
            layer.msg("<p style='color:black'>" + "昵称不能为空,请重新输入!" + "</p>", {time: 1000, icon: 5, shift: 6}, function () {
                adminNickname.val("");
                adminNickname.focus();
                //return false ;  //不能结束if,只是结束msg函数.
            });
            return false;
        }

        var loadingIndex = -1 ;
        $.ajax({
            type : "POST",
            data : {
                adminName : adminName.val(),
                adminPass : adminPass.val(),
                adminNickname : adminNickname.val(),
            },
            url : "/linux/byadmin/admin/addPost",
            beforeSend : function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
                //一般做表单数据校验.
                return true ;
            },
            success : function(result){ //{"success":true}  或    {"success":false,"message":"登录失败!"}
                layer.close(loadingIndex);
                if(result.success){
                    layer.msg("<p style='color:black'>"+"添加成功!"+"</p>", {time:1000, icon:1, shift:6});
                }else{
                    layer.msg("<p style='color:black'>"+result.message+"</p>", {time:1000, icon:5, shift:6});
                }
            },
            error : function(){
                layer.msg("<p style='color:black'>"+"失败!"+"</p>", {time:1000, icon:5, shift:6});
            }
        });

    }
</script>

</body>
</html>
