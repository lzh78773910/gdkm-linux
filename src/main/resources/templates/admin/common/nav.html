<html xmlns:th="http://www.thymeleaf.org" >

<section class="sidebar" th:fragment="nav">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img th:src="@{${session.admin.adminIcon}==null ? '/AdminLTE/img/avatar3.png' : ${session.admin.adminIcon}  } " class="img-circle" alt="User Image" />
        </div>
        <div class="pull-left info">
            <p th:text="${'你好  '+session.admin.adminNickname}">你好, Admin</p>

            <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
        </div>
    </div>

    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li class="treeview">
            <a href="#">
                <span>用户管理</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li><a th:href="@{/byadmin/user/list}"><i class="fa fa-angle-double-right"></i> 用户列表</a></li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#">
                <span>管理员管理</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li><a th:href="@{/byadmin/admin/main}"><i class="fa fa-angle-double-right"></i> 个人资料</a></li>
                <li><a th:href="@{/byadmin/admin/add}"><i class="fa fa-angle-double-right"></i> 添加管资员</a></li>
                <li><a th:href="@{/byadmin/admin/updata}"><i class="fa fa-angle-double-right"></i> 修改密码</a></li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#">
                <span>视频管理</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li><a th:href="@{/byadmin/video/add}"><i class="fa fa-angle-double-right"></i> 添加视频</a></li>
                <li><a th:href="@{/byadmin/video/main}"><i class="fa fa-angle-double-right"></i> 视频列表</a></li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#">
                <span>教学反馈</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li><a th:href="@{/byadmin/coursecomment/list}"><i class="fa fa-angle-double-right"></i> 教学反馈列表</a></li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#">
                <span>教学资源管理</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li><a th:href="@{/byadmin/resource/addtype}"><i class="fa fa-angle-double-right"></i> 教学资源类型</a></li>
                <li><a th:href="@{/byadmin/resource/type}"><i class="fa fa-angle-double-right"></i> 教学资源类型管理</a></li>
                <li><a th:href="@{/byadmin/resource/file}"><i class="fa fa-angle-double-right"></i> 课件上传</a></li>
                <li><a th:href="@{/byadmin/resource/list}"><i class="fa fa-angle-double-right"></i> 课件管理</a></li>
            </ul>
        </li>
    </ul>
    <script th:src="@{/AdminLTE/layer/layer.js}" type="text/javascript"  ></script>
    <script th:inline="javascript" type="text/javascript">

        function showMenu(){
            var href = window.location.href ;
            //href=http://localhost:8888/linux/byadmin/coursecomment/list
            var host = window.location.host ;
            //host=localhost:8888
            var index = href.indexOf(host);
            var path = href.substring(index + host.length);
            //path=/linux/byadmin/coursecomment/list
            var contextPath = [[@{/}]];
            //contextPath=/linux/
            var pathAddress = path.substring(contextPath.length);
              //pathAddress=byadmin/coursecomment/list
                var alink = $(".treeview-menu li a[href*='"+pathAddress+"']");
                alink.css("color","black");
                alink.parent().parent().parent().addClass("active");
        }
        showMenu();

    </script>
</section>

</html>
