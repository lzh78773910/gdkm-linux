<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/common/head :: head"></head>

<body class="skin-blue">
<!-- header logo: style can be found in header.less 头部 -->


<div th:replace="admin/common/headnav :: headnav"></div>


<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar 左布局-->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <div th:replace="admin/common/nav :: nav"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户管理
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home首页</a></li>
                <li class="active">教学资源</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">教学资源管理</h3>
                            <div class="box-tools">
                                <div class="input-group">
                                    <input type="text" name="" id="" class="form-control input-sm pull-right"
                                           style="width: 150px;" placeholder="Search"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-default" onclick="select()"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body table-responsive">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 350px">标题</th>
                                    <th style="width: 100px">浏览量</th>
                                    <th style="width: 200px">作者</th>
                                    <th style="width: 200px">发布时间</th>
                                    <th colspan="3" style="text-align: center">操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="resourceDtoPage:${resourceDtoPage.content}">
                                    <td th:text="${resourceDtoPage.resTitle}">></td>
                                    <td th:text="${resourceDtoPage.viewNum}">></td>
                                    <td th:text="${resourceDtoPage.admin.adminName}">></td>
                                    <td th:text="${resourceDtoPage.createtime}">></td>
                                    <td>
                                        <a th:href="@{/byadmin/resource/update(resId=${resourceDtoPage.resId})}">修改</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/byadmin/resource/delete(resId=${resourceDtoPage.resId})}">删除</a>
                                    </td>
                                </tr>

                                </tbody>

                            </table>

                            <div class="box-footer clearfix">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    <li th:class="${currentPage le 1} ? 'disabled':''"><a
                                            th:href="${currentPage le 1} ?'#':@{/byadmin/resource/list(page=${currentPage - 1},resTitle=${resTitle})}">上一页</a>
                                    </li>
                                    <li><a href="#" th:text="${currentPage+'/'+TotalPage}">0</a></li>
                                    <li th:class="${currentPage ge TotalPage} ? 'disabled':''"><a
                                            th:href="${currentPage ge TotalPage} ?'#':@{/byadmin/resource/list(page=${currentPage + 1},resTitle=${resTitle})}">下一页</a>
                                    </li>
                                </ul>
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box --><!-- /.box -->
                </div>
            </div>

        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->


</body>
</html>
