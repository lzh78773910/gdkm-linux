<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | 仪表盘</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

        <![endif]-->
    </head>
    <body>
       <div id="app">
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                               <div class="box-header">
                                    <h3 class="box-title">响应式高亮表</h3>
                                 <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                 </div>
                              </div><!-- /.box-header -->
                                <div class="box-body table-responsive">
                                    <table id="example2" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>账号</th>
                                                <th>昵称</th>
                                                <th>学号</th>
                                                <th>状态</th>
                                                <th>创建时间</th>
                                                <th>修改时间</th>
                                                <th colspan="2">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="(userlist,index) in userlist">
                                            <td>{{userlist.userName}}</td>
                                            <td>{{userlist.userNickname}}</td>
                                            <td>{{userlist.userNumber}}</td>
                                            <td>{{userlist.status}}</td>
                                            <td>{{userlist.createtime}}</td>
                                            <td>{{userlist.updatatime}}</td>
                                            <td><a>查看</a></td>
                                            <td><a>恢复</a></td>
                                        </tr>

                                  
                                        </tbody>
                                      
                                    </table>
                                    
                                        <div class="box-footer clearfix">
                                    <ul class="pagination pagination-sm no-margin pull-right">
                                        <li><a href="#">&laquo;</a></li>
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">&raquo;</a></li>
                                    </ul>
                                </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box --><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
       </div>

       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../../js/vue.js" type="text/javascript"></script>
        <!-- jQuery 2.1.1 -->
        <script src="../../js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="../../js/AdminLTE/app.js" type="text/javascript"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../js/AdminLTE/demo.js" type="text/javascript"></script>

       <script type = "text/javascript">
           var vm=new Vue({
               el:'#app',
               data: {
                   currentPage:0,
                   userlist:[],
                   totalPage:1,
               },
               mounted () {
                   axios.get('/linux/byadmin/user/lists', {
                       params: {

                       }
                   }) .then((response) =>{
                           console.log(response.data);
                           var datas = response.data.data;
                           console.log(datas.currentPage);
                           console.log(datas.totalPage);
                           console.log(datas.list);
                           this.currentPage=datas.currentPage;
                           this.totalPage=datas.totalPage;
                           this.userlist=datas.list;
                       })
                       .catch(function (error) {
                           console.log(error);
                       });
               }
           })


       </script>
    </body>
</html>
