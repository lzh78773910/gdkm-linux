<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="admin/common/head :: head"></head>

<body class="skin-blue">
<!-- header logo: style can be found in header.less 头部 -->


<div th:replace="admin/common/headnav ::headnav"></div>


<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar 左布局-->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <div th:replace="admin/common/nav :: nav"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                管理员管理
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home首页</a></li>
                <li class="active">管理员个人信息</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                <form  action="/linux/byadmin/admin/uploadfile"  method="post" enctype="multipart/form-data">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">个人信息</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->

                        <div class="pull-left image" style="margin-left: 10px;width: 60px;height: 60px;" >
                            <img th:src="${admin.getAdminIcon()} == null ? '/AdminLTE/img/avatar3.png' : ${admin.getAdminIcon()} " class="img-circle" style="width: 100px;height: 60px;"/>
                        </div>
                        <div class="form-group" style="margin-left:80px ">
                            <label for="exampleInputFile">头像上传</label>
                            <input type="file" name="file"  id="exampleInputFile">
                            <p class="help-block">点击修改头像</p>
                        </div>

                        <div class="box-body">
                            <div class="form-group">
                                <label for="adminNickname">昵称</label>
                                <input name="adminNickname" th:value="${admin.getAdminNickname()}" type="text" style="width: 200px;" class="form-control" id="adminNickname" placeholder="昵称">
                            </div>
                            <div class="form-group">
                                <label for="adminName">账号</label>
                                <input th:value="${admin.getAdminName()}"  disabled=""  type="text" style="width: 200px;"  class="form-control" id="adminName" placeholder="账号">
                            </div>
                            <div class="form-group">
                                <label for="status">身份</label>
                                <input th:value="${admin.getStatus() == false ? '超级管理员':'普通管理员'}"  disabled="" type="text" style="width: 200px;" class="form-control" id="status" placeholder="身份">
                            </div>
                            <div class="form-group">
                                <label for="adminPassOld">创建日期</label>
                                <input th:value="${admin.getCreatetime()}" disabled="" type="text" style="width: 200px;" class="form-control" id="adminPassOld" placeholder="创建日期">
                            </div>

                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>

        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->



</body>
</html>
